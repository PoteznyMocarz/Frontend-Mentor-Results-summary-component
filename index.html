<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="container">
    <div class="result-panel">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <span>of 100</span>
      </div>
      <span class="result-text">Great</span>
      <p><span>You scored higher than 65% of</span> <span>the people who have taken</span> these tests.</p>
    </div>

    <div class="summary-panel">
      <h2 class="sum-h">Summary</h2>
      <div class="results-score">
        <div class="red">
          <div class="left-side">
            <img src="/assets/images/icon-reaction.svg" alt="thunder">
            <span>Reaction</span>
          </div>
          <span> <span class="offi">80</span>  <span class="max"> / 100</span></span> 
        </div>
        <div class="yellow">
          <div class="left-side">
            <img src="assets/images/icon-memory.svg" alt="brain">
            <span>Memory</span>
          </div>
          <span> <span class="offi">92</span>  <span class="max"> / 100</span></span>
        </div>
        <div class="green">
          <div class="left-side">
            <img src="assets/images/icon-verbal.svg" alt="text-icon">
            <span>Verbal</span>
          </div>
          <span> <span class="offi">61</span>  <span class="max"> / 100</span></span>
        </div>
        <div class="blue">
          <div class="left-side">
            <img src="assets/images/icon-visual.svg" alt="eye-icon">
           <span>Visual</span>
         </div>
         <span> <span class="offi">72</span>  <span class="max"> / 100</span></span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</main>
</body>
</html>
